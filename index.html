<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            /* Classic, stark background */
            background-color: #000080; /* Dark Blue */
            color: #00FF00; /* Neon Green text */
            font-family: 'Comic Sans MS', 'Arial Black', sans-serif; 
            text-align: center; 
            margin: 50px;
        }

        h1 {
            font-size: 48pt; 
            border: 5px solid yellow; 
            padding: 10px;
            display: inline-block; 
        }
        
        @keyframes flash {
            0%   { color: red; }
            25%  { color: yellow; }
            50%  { color: lime; }
            75%  { color: cyan; }
            100% { color: magenta; }
        }

        .flashy-text {
            animation: flash 0.5s infinite alternate;
            font-size: 72pt; /* SUPER large font */
            font-weight: bold;
        }
        /* Define the container style */
        .image-container {
            display: flex;
            justify-content: center;
        }

        /* 1. Define the Fade-In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0; /* Start invisible */
            }
            to {
                opacity: 1; /* End fully visible */
            }
        }

        /* 2. Define the Spin Animation */
        @keyframes spin {
            from {
                transform: rotate(0deg); /* Start at 0 degrees */
            }
            to {
                transform: rotate(360deg); /* Spin to 360 degrees */
            }
        }

        /* Style for the image */
        .animated-image {
            width: 200px;
            height: 200px;
            
            /* Add your image URL here */
            background-image: url('https://azinkhan.com/IMG_8848.JPG'); 
            background-size: cover;
            
            /* Apply the animations */
            /* The 'fadeIn' animation runs first for 2 seconds */
            animation: 
                fadeIn 2s ease-out forwards,
                spin 4s linear 2s infinite; 
            
            /* 'forwards' keeps the final opacity state after fadeIn is done */
            /* '2s' delay on spin ensures it waits for the fade-in to complete */
        }
    </style>
</head>
<body>
